<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="container border border-light rounded mt-2 p-0">
        <nav class="navbar navbar-light bg-light m-0 p-0">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 fs-1 p-3">Payment form example
                </span>
            </div>
        </nav>
        <form class="mt-3">
            <div class="mx-3 alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row m-0 p-2">
                <div class="col-5">
                    <label class="form-label">Card #</label>
                    <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="col-3">
                    <label class="form-label">CVC #</label>
                    <input type="password" class="form-control" placeholder="0000">
                </div>
                <div class="col-4">
                    <label class="form-label">Amount</label>
                    <div class="row">
                        <div class="col-4 col-sm-1 p-0"><label
                                class="col-form-label float-end">$</label></div>
                        <div class="col-4 col-sm-11"><input type="text" class="form-control"
                                placeholder="Amount"></div>
                    </div>
                </div>
            </div>
            <div class="row m-0 mt-3 p-2">
                <div class="col-6">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-6">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="container row m-0 mt-3 p-2">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>San José</option>
                        <option>Alajuela</option>
                        <option>Heredia</option>
                        <option>Cartago</option>
                        <option>Puntarenas</option>
                        <option>Guanacaste</option>
                        <option>Limón</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="row m-0 mt-3 p-2">
                <div class="col-6">
                    <label class="form-label">We accept:</label>
                    <div>
                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-secondary" for="option2">
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <label class="form-label text-muted">Add any notes here.</label>
                </div>
            </div>
        </form>

        <nav class="navbar navbar-light bg-light m-0 p-0">
                <div class="container">
                    <div class="container p-3">
                        <button type="button" class="btn btn-secondary float-end m-1">Cancel</button>
                        <button type="submit" class="btn btn-primary float-end m-1">Send</button>
                    </div>
                </div>
        </nav>
    </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
